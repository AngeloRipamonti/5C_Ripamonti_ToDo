<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/assets/css/output.css">
        <title>To Do List</title>
    </head>
    <body>
        <main class="w-full p-6 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-center mb-6">To Do List</h1>

            <div class="relative mb-6 flex w-full justify-end items-center space-x-2">
                <input type="text" id="todoInput" placeholder="Insert a task"
                    class="block w-80 p-2 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                <button type="button" id="insertButton"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    Add
                </button>
            </div>

            <article class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 text-center">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Task
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Edit
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Delete
                            </th>
                        </tr>
                    </thead>
                    <tbody id="todo"></tbody>
                </table>
            </article>
        </main>

        <script type="module" src="./src/index.js"></script>
    </body>
</html>
